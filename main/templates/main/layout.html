{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} {% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href='{% static "./main/css/mains.css" %}'>
</head>
<body>
    <aside>
        <h2 class="fw-bold mb-2">Навигация</h2><br>
        <ul>
            <a href="{% url 'home' %}"><li><button class='btn btn-info'>Главная страница</button></li></a><br>
            <a href="{% url 'register' %}"><li><button class='btn btn-info'>Регистарция</button></li></a><br>
            <a href="{% url 'login' %}"><li><button class='btn btn-info'>Авторизация</button></li></a><br>
            {% if request.user.is_authenticated %}
            <a href="{% url 'profile' %}"><li><button class='btn btn-info'>Profile</button></li></a>
            {% endif %}
        </ul>
        <div class="container py-2 h-100">
            {% if request.user.is_authenticated %}
                <h3 class="last"> {{user.username}}</h3>
                <a href="{% url 'logout' %}" class="btn btn-warning">Выйти</a><br><br>
            {% endif %}
        </div>
    </aside>
</body>
<main>
    {% block content %}
    {% endblock %}
</main>
</html>
