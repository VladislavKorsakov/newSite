{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href='{% static "./mains/css/" %}'>
    <link rel="stylesheet" href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css'>
    <link rel="stylesheet" href='https://use.fontawesome.com/releases/v5.7.2/css/all.css'>
</head>
<body>
    <section class="vh-100 gradient-custom">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card bg-dark text-white" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">
                    <h2 class="fw-bold mb-2 text-uppercase">Регистрация</h2>

                    {% if form.non_field_errors %}
                    <h1>
                        {{ form.non_field_errors.as_ul }}
                    </h1>
                    {% endif %}
                    
                    <form method="POST" action="{% url 'register' %}">
                        {% csrf_token %}
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                            <label for="{{ form.username.id_for_label }}">Имя пользователя</label>
                            <input type="text" name="{{ form.username.name }}" class="form-control" value="{{ form.username.value }}">
                            <span class="text-danger">{{ form.username.errors }}</span>
                        </div>
        
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                            <label for="{{ form.password1.id_for_label }}">Пароль</label>
                            <input type="password" name="{{ form.password1.name }}" class="form-control" value="{{ form.password1.value }}">
                            <span class="text-danger">{{ form.password.errors }}</span>
                        </div>

                        <div data-mdb-input-init class="form-outline form-white mb-4">
                            <label for="{{ form.password2.id_for_label }}">Повторный пароль</label>
                            <input type="password" name="{{ form.password2.name }}" class="form-control" value="{{ form.password2.value }}">
                            <span class="text-danger">{{ form.password2.errors }}</span>
                        </div>

                        <div data-mdb-input-init class="form-outline form-white mb-4">
                            <label for="{{ form.email.id_for_label }}">Введите Мейл</label>
                            <input type="email" name="{{ form.email.name }}" class="form-control" value="{{ form.email.value }}">
                            <span class="text-danger">{{ form.email.errors }}</span>
                        </div>

                        <button type="submit" class="btn btn-warning">Нажать</button><br><br>
                    </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
</body>
</html>
